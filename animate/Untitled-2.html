<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="animate.css">
<script src="jquery-3.2.1.min.js"></script>
<title>无标题文档</title>
<style>
#an li{
	
	list-style:none;
	
}
#an li img{
	width:20vw;
	height:20vw;
	border:1px solid #039;
	margin:3vw;
	float:left;
	list-style:none;
	border-radius:50%;
	line-height:20vw;
	text-align:center;
}
</style>
<script>
$(function(){
	$("#an li:eq(0)").click(function(){
		$("#an li").eq(0).addClass("animated flash");
	})
})
$(function(){
	$("#an li:eq(1)").click(function(){
		$("#an li").eq(1).addClass("animated bounce");
	})
})
$(function(){
	$("#an li:eq(2)").click(function(){
		$("#an li").eq(2).addClass("animated slideInLeft");
	})
})



</script>
</head>


<body>
<div id="an">
<ul>
<li><img src="img/3454.jpeg"></li>
<li><img src="img/3454.jpeg"></li>
<li><img src="img/3454.jpeg"></li>
<li><img src="img/3454.jpeg"></li>
<li><img src="img/3454.jpeg"></li>
<li><img src="img/3454.jpeg"></li>
</ul>
</div>



</body>






</html>
