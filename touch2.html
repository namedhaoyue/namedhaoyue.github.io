<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<style>
     *{
     	margin:0;padding:0;
     }
     #box{width:100%;height: 3000px;background:#c00;margin-bottom: 60px;}
     #text{background:#036;color: #fff;height: 60px;line-height: 30px;padding: 10px;position: fixed;bottom:0;width:100%;}
	</style>
	<script src="jquery-1.9.1.js"></script>
	<script src="hammer.min.js"></script>
	<script>
	$(function(){


      var hammer=new Hammer(document.getElementById("box"));
      hammer .on("panleft panright tap press swipe",
           function(ev){
           	$("#text").text(ev.type);
          });
  })
	</script>
</head>
<body>
	<div id="box">
      <span>haoyue</span>
	</div>
	<div id="text">haoyuebeautiful</div>
</body>
</html>
