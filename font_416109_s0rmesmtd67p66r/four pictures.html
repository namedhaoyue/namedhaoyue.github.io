<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
   *{padding:0;margin:0;}
   a img{border:none;}
   a{text-decration:none;color:#333;}
   
   .jlist h2{}
   .jlist li{background:rgba(0,0,0,8);width:47vw;position:relative;
   float:left;margin-left:2vw;margin-bottom:20px;list-style:none;}
   .jlist p{
	position: absolute;
	height: 32px;
	list-style: none;
	text-align: center;
	left: 0;
	bottom: 0;
	text-align: center;
	text-decoration: none;
   }
   .jlist img{width:100%;}
   .jlist li a{color:#fff;position:relative;text-decoration: none;}

</style>
<link rel="stylesheet" href="iconfont.css">
<script src="jquery-1.9.1.js"></script>
 <script>
  
 $(function(){

  	$("#search input:last").click(function(){
  		$(".jlist ul").html("");
  		$.ajax({type:'post',
        url:'json1.json',
        data:{},
        dataType:'json',
        success:function(data){
        	
        	$.each(data,function(i,item){
        		var r=item.content;
        		var k=item.pic;
        		var l=item.link;
        		
        	var input=$("#search input:first").val();
        	if(input!="")
        	var ok=r.indexOf(input);
        	    if(ok>=0)addRow(r,k,l);   	
  	})
       
       }

 })

  })



	  
	  function addRow(c,p,l)
	  {
		  var row="<li>\
     <a href='"+l+"'>\
     <img src='"+p+"'>\
     <p><a href='"+l+"'>"+c+"<a></p>\
    </li> ";
		  $(".jlisy>ul").append(row);
		  
		  }
	  
	  
	  })
 </script>
</head> 

<body>
<section class="jlist">
<div id="search">
	 <input type="text" name="search">
	 <input type="button" value="搜索">
   </div>
 <h2><a href="#">标题</a></h2>
  <ul>
    
    
  </ul>
 </section>
 


</body>
