<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面展示</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="js/wow.min.js"></script>
	<style>
* { 
 margin: 0;
 padding: 0;
 }
body {
 overflow-x: hidden; 
 }
.one {
 margin: 0 auto;
 }
.one ul { 
 list-style-type: none;
 }
.one .row {
 font-size: 0; 
 text-align: center;
 }
.one .wow { 
 display: inline-block; 
 width: 280px; 
 height: 280px; 
 margin: 30px 15px 0; 
border-radius: 90%; 
 font: 40px/280px "宋体"; 
 vertical-align: top; 
 zoom: 1;
 }
.wow img{
 width: 280px; 
 height: 280px;
  border-radius: 80%;  
	}
</style>
</head>
<body>
	
	<div class="one">
	<div class="row">
		<div class="wow flash" data-wow-delay="1s"><img src="img/1.jpg"/></div>
		<div class="wow pulse bg-red"><img src="img/2.jpg"/></div>
		<div class="wow swing"><img src="img/3.jpg"/></div>
	</div>
	<div class="row">
		<div class="wow rollIn bg-blue"><img src="img/4.jpg"/></div>
		<div class="wow bounceInUp bg-green"><img src="img/7.jpg"/></div>
		<div class="wow swing bg-purple"><img src="img/1.jpg"/></div>
	</div>
	<div class="row">
		<div class="wow rollIn bg-red" data-wow-delay="0.5s"><img src="img/3.jpg"/></div>
		<div class="wow bounceInDown bg-green  " data-wow-delay="1s"><img src="img/4.jpg"/></div>
		<div class="wow flipInX bg-yellow" data-wow-delay="1.5s"><img src="img/7.jpg"/></div>
	</div>
	</div>
	

	<script>
	new WOW().init();
</script>
</body>
</html>
